<!DOCTYPE html>
<html>
<head>
    <title>All Blog Posts</title>
</head>
<body>
    <h2>Blog Posts</h2>
    {% for post in posts %}
        <div style="border:1px solid #ccc; margin-bottom:15px; padding:10px;">
            <h3>{{ post[1] }}</h3>
            <small>{{ post[3] }}</small>
            <p>{{ post[2] }}</p>
        </div>
    {% else %}
        <p>No blog posts yet.</p>
    {% endfor %}
</body>
</html>
