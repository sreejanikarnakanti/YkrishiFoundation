{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
    }
    .uploads {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
    }
    .uploads img {
        width: 200px;
        height: auto;
        margin: 10px;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 5px;
    }
</style>

<h1>Welcome to the Main Website</h1>

<h2>Uploaded Files</h2>
<div class="uploads">
    {% if files %}
        {% for file in files %}
        <div>
            <img src="{{ url_for('static', filename='uploads/' + file) }}" alt="{{ file }}">
            <p>{{ file }}</p>
        </div>
        {% endfor %}
    {% else %}
        <p>No files uploaded yet.</p>
    {% endif %}
</div>

<h3 class="mt-4">
    <a href="{{ url_for('upload_file') }}">Upload a new file</a>
</h3>
{% endblock %}
