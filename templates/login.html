<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login/Register | YKrishi</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url("{{ url_for('static', filename='img/bg.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      z-index: -1;
      transition: transform 1s ease;
    }

    body:hover::before {
      transform: scale(1.05);
    }

    .container-box {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      width: 100%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.95); /* white with slight transparency */
      padding: 30px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.2);
      border-radius: 10px;
    }

    .form-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .toggle-btn {
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      cursor: pointer;
    }

    .toggle-btn:hover {
      text-decoration: underline;
    }

    .alert {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 999;
      width: 90%;
      max-width: 400px;
    }
  </style>
</head>
<body>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }}" id="flash-msg">{{ message }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="container-box">
    <div class="form-box">
      <h2 id="form-title">Login</h2>
      <form method="POST" action="{{ url_for('login_register') }}">
        <input type="hidden" name="form_type" id="form_type" value="login">

        <div class="mb-3">
          <input type="text" class="form-control" name="username" placeholder="Enter your username" required>
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" name="password" placeholder="Enter your password" required>
        </div>

        <div class="mb-3" id="confirm-password-field" style="display: none;">
          <input type="password" class="form-control" name="confirm_password" placeholder="Confirm your password">
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary" id="submit-btn">Login</button>
        </div>
      </form>

      <div class="toggle-btn" onclick="toggleForm()">
        Don’t have an account? Signup now
      </div>
    </div>
  </div>

  <script>
    let isLogin = true;
    const formType = document.getElementById('form_type');
    const formTitle = document.getElementById('form-title');
    const confirmField = document.getElementById('confirm-password-field');
    const toggleBtn = document.querySelector('.toggle-btn');
    const submitBtn = document.getElementById('submit-btn');

    function toggleForm() {
      isLogin = !isLogin;
      if (isLogin) {
        formType.value = 'login';
        formTitle.innerText = 'Login';
        confirmField.style.display = 'none';
        submitBtn.innerText = 'Login';
        toggleBtn.innerText = "Don’t have an account? Signup now";
      } else {
        formType.value = 'register';
        formTitle.innerText = 'Register';
        confirmField.style.display = 'block';
        submitBtn.innerText = 'Register';
        toggleBtn.innerText = "Already have an account? Login now";
      }
    }

    // Auto hide flash messages after 3 seconds
    setTimeout(() => {
      const flash = document.getElementById('flash-msg');
      if (flash) flash.remove();
    }, 3000);
  </script>
</body>
</html>
